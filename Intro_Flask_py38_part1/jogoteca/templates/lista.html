{% extends "template.html" %}
   {% block conteudo %}
        <table class="table table-striped table-responsive table-bordered container">
            <thead class="thead-default" style="width: 100%">
                <tr>
                    <th>Nome</th>
                    <th>Categoria</th>
                    <th>Console</th>
                </tr>
            </thead>
            <tbody>
            {% for jogo in jogos %}
                <tr>
                    <td>{{ jogo.nome }}</td>
                    <td>{{ jogo.categoria }}</td>
                    <td>{{ jogo.console }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
   {% endblock %}
